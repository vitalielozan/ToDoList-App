<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <title>ToDoList</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Tasks List</h1>
  <div id="container" class="container">
    <h2>No Tasks Yet</h2>
    <h3>Get productive. Creaste a task now.</h3>
    <div class="input-group my-3">
      <input placeholder="Insert task.." type="text" id="taskInput" class="form-control bg-primary text-white" />
      <input placeholder="Date" class="form-control bg-primary text-white" type="text" onfocus="(this.type = 'date')"
        onblur="(this.type = 'text')" id="inputDate" />
    </div>
    <button id="btnAdd" type="button" class="my-2 py-2 btn btn-success">Add Task</button>
    <ul id="taskList"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
