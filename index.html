<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <title>ToDoList</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="container" class="container">
    <h1 class="text-light">Tasks List</h1>
    <div class="input-group my-3">
      <input placeholder="Insert task.." type="text" id="taskInput" class="form-control bg-primary text-white" />
      <input placeholder="Date" class="form-control bg-primary text-white" type="text" onfocus="(this.type = 'date')"
        onblur="(this.type = 'text')" id="inputDate" />
    </div>
    <button id="btnAdd" type="button" class="my-2 py-1 btn btn-success">Add</button>
    <button id="btnLoad" type="button" class="my-2 py-1 btn btn-info">Load</button>
    <ul id="taskList"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
